<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>nye nettsider styles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/yamm3/yamm/yamm.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <h1 class="header">Betale regninger</h1>
        
        <form role="form">
          <div class="form-group col-sm-6">
            <label for="fromAccount">Fra konto</label>
            <input type="text" class="form-control" id="fromAccount" placeholder="Søk">
          </div>
          <div class="form-group col-sm-6">
            <label for="toAccount">Til konto</label>
            <input type="text" class="form-control" id="toAccount" placeholder="Søk">
          </div>
          <div class="form-group col-sm-12">
            <label for="kidOrMessage">KID eller melding</label>
            <input type="text" class="form-control" id="kidOrMessage" placeholder="">
          </div>
          <div class="form-group col-sm-5">
            <label for="dueDate">Forfallsdato (dd.mm.åååå)</label>
            <input type="text" class="form-control" id="dueDate" placeholder="07.10.2014">
          </div>
          <div class="form-group col-sm-5">
            <label for="amount">Kroner</label>
            <input type="text" class="form-control" id="amount" placeholder="">
          </div>
          <div class="form-group col-sm-2">
            <label for="smallAmount">Øre</label>
            <input type="text" class="form-control" id="smallAmount" placeholder="00">
          </div>  
          <div class="form-group col-sm-2">
            <button type="submit" class="btn btn-default">Betal</button>
          </div>
          <div class="form-group col-sm-2">
            <a href="#">Avbryt</a>
          </div>
        </form>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
